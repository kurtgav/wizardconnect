services:
  - type: web
    name: wizard-connect-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: GIN_MODE
        value: release
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: DB_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: FRONTEND_URL
        value: https://wizard-connect.vercel.app
      - key: DB_MAX_OPEN_CONNS
        value: 25
      - key: DB_MAX_IDLE_CONNS
        value: 10
      - key: DB_CONN_MAX_LIFETIME
        value: 5m
      - key: DB_CONN_MAX_IDLETIME
        value: 1m
